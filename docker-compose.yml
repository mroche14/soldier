# Soldier Local Development Stack
# Usage: docker-compose up -d

services:
  # PostgreSQL with pgvector for ConfigStore, MemoryStore, AuditStore
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_USER: soldier
      POSTGRES_PASSWORD: soldier
      POSTGRES_DB: soldier
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U soldier"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for SessionStore
  redis:
    image: redis:7-alpine
    ports:
      - "6381:6379"  # Using 6381 to avoid conflict with other projects
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Jaeger for distributed tracing
  jaeger:
    image: jaegertracing/all-in-one:1.55
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:14269/"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hatchet Engine for background job orchestration
  hatchet-engine:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-engine:latest
    environment:
      DATABASE_URL: postgresql://soldier:soldier@postgres:5432/soldier
      SERVER_PORT: "7077"
      SERVER_GRPC_PORT: "7078"
      SERVER_GRPC_BROADCAST_ADDRESS: "hatchet-engine:7078"
    ports:
      - "7077:7077"
      - "7078:7078"
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7077/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Hatchet API for dashboard and management
  hatchet-api:
    image: ghcr.io/hatchet-dev/hatchet/hatchet-api:latest
    environment:
      DATABASE_URL: postgresql://soldier:soldier@postgres:5432/soldier
      SERVER_PORT: "8080"
      HATCHET_ENGINE_URL: "http://hatchet-engine:7077"
    ports:
      - "8088:8080"
    depends_on:
      hatchet-engine:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
