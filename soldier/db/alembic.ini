# Alembic Configuration for Soldier
# https://alembic.sqlalchemy.org/en/latest/tutorial.html

[alembic]
# Path to migration scripts
script_location = migrations

# Template used to generate migration file names
file_template = %%(rev)s_%%(slug)s

# Truncate revision hashes to a specific number of characters
truncate_slug_length = 40

# Set to 'true' to run offline mode (generates SQL without connecting to DB)
# offline_mode = false

# Timezone to use when rendering the date in migration files
# timezone =

# Max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# Set to true to search source files recursively in each "version locations"
# recursive_version_locations = false

# Database URL - override with SOLDIER_DATABASE_URL environment variable
# Default is for local development
sqlalchemy.url = postgresql+asyncpg://soldier:soldier@localhost:5432/soldier

# Version table name - stores migration history
version_table = alembic_version

# Version table schema (optional)
# version_table_schema =

# Column name for migration version
# version_num_column_name = version_num

[post_write_hooks]
# Hooks to run after generating migrations

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
