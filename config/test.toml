# Soldier Test Configuration
# All backends use in-memory implementations for isolated testing

debug = true
log_level = "DEBUG"

[api]
workers = 1

[api.rate_limit]
enabled = false

# All storage backends use in-memory for testing
[storage.config]
backend = "inmemory"

[storage.memory]
backend = "inmemory"

[storage.session]
backend = "inmemory"

[storage.audit]
backend = "inmemory"

# All providers use mock implementations for testing
[providers.llm.haiku]
provider = "mock"
model = "mock-haiku"

[providers.llm.sonnet]
provider = "mock"
model = "mock-sonnet"

[providers.embedding.default]
provider = "mock"
model = "mock-embedding"

[providers.rerank.default]
provider = "mock"
model = "mock-rerank"

[observability.logging]
level = "DEBUG"
format = "console"

[observability.tracing]
enabled = false

[observability.metrics]
enabled = false
